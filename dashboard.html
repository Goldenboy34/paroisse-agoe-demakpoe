<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Fidèle | NDA Démakpoè</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<!-- Remplacer le début du body jusqu'à la fin du Header -->
<body class="flex min-h-screen bg-[#F5F1E8]">
    <img src="gr.jpg" class="marie-bg" alt="Fond">

    <!-- SIDEBAR (Menu Mobile & Desktop) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-[150] w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:static lg:inset-0 lg:flex lg:flex-col rounded-r-[2.5rem] lg:rounded-none shadow-2xl">
        <div class="p-8 relative">
            <button onclick="toggleSidebar()" class="lg:hidden absolute top-4 right-4 text-slate-400"><i class="fa-solid fa-xmark text-2xl"></i></button>
            <img src="logo-paroisse.jpeg.jpeg" class="h-16 w-16 rounded-full border-2 border-gold mx-auto mb-4 object-cover">
            <h1 class="text-center font-black text-[10px] tracking-widest uppercase">NDA DÉMAKPOÈ</h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-4 p-4 bg-gold/20 text-gold rounded-2xl"><i class="fa-solid fa-house-user"></i><span class="text-xs font-bold uppercase">Dashboard</span></a>
            <a href="lectures.html" class="flex items-center gap-4 p-4 text-slate-400 hover:text-white rounded-2xl"><i class="fa-solid fa-book-bible"></i><span class="text-xs font-bold uppercase">Lectures</span></a>
            <a href="index.html" class="flex items-center gap-4 p-4 text-slate-400 hover:text-white rounded-2xl"><i class="fa-solid fa-earth-africa"></i><span class="text-xs font-bold uppercase">Site Public</span></a>
        </nav>
        <div class="p-8"><button onclick="logout()" class="w-full bg-red-600/20 text-red-500 p-4 rounded-2xl flex items-center justify-center gap-3"><i class="fa-solid fa-power-off"></i><span class="text-[10px] font-black uppercase">Déconnexion</span></button></div>
    </aside>

    <!-- Overlay pour fermer le menu mobile -->
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-[140] hidden lg:hidden"></div>

    <!-- MAIN CONTENT -->
    <main class="flex-1 w-full p-4 lg:p-10 relative z-10">
        <!-- HEADER DYNAMIQUE -->
        <header class="flex justify-between items-center mb-10 bg-white/80 backdrop-blur-md p-4 rounded-[2rem] shadow-sm border border-white/50">
            <!-- Gauche: Burger (Mobile) & Titre -->
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden text-slate-900 bg-slate-100 p-3 rounded-xl">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <h2 class="hidden md:block font-serif italic text-xl text-slate-900">Mon Espace</h2>
            </div>

            <!-- Droite: ESPACE PROFIL (Mobile & PC) -->
            <div id="profileTrigger" class="flex items-center gap-3 cursor-pointer group" onclick="document.getElementById('profileUpload').click()">
                <div class="text-right">
                    <p class="text-[8px] font-black text-gold uppercase leading-none">Bienvenue,</p>
                    <p id="userNameText" class="user-name-display text-[11px] md:text-sm font-black text-slate-900 leading-tight">Chargement...</p>
                </div>
                <div class="relative">
                    <div class="h-10 w-10 md:h-12 md:w-12 bg-slate-900 rounded-full flex items-center justify-center text-white overflow-hidden border-2 border-gold shadow-lg">
                        <i id="userIcon" class="fa-solid fa-user text-xs"></i>
                        <img id="userPhoto" class="user-photo-display hidden h-full w-full object-cover">
                    </div>
                    <div class="absolute -bottom-1 -right-1 bg-gold text-white text-[8px] p-1 rounded-full border border-white">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
                <input type="file" id="profileUpload" class="hidden" accept="image/*">
            </div>
        </header>
        
        <!-- Le reste de ton contenu (Actions, Tableaux) reste identique -->

        <!-- ACTIONS -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <div onclick="openModal('modalMesse')" class="bg-slate-900 p-8 rounded-[2rem] text-white cursor-pointer hover:scale-105 transition-all shadow-xl">
                <i class="fa-solid fa-cross text-gold text-2xl mb-4"></i>
                <p class="font-black text-xs uppercase tracking-widest">Demande de Messe</p>
            </div>
            <div onclick="openModal('modalDon')" class="bg-white p-8 rounded-[2rem] text-slate-900 cursor-pointer hover:scale-105 transition-all shadow-md border border-slate-100">
                <i class="fa-solid fa-hand-holding-heart text-gold text-2xl mb-4"></i>
                <p class="font-black text-xs uppercase tracking-widest">Dîmes & Offrandes</p>
            </div>
        </div>

        <!-- TABLEAU -->
        <div class="bg-white/80 backdrop-blur-md rounded-[2.5rem] p-6 lg:p-10 shadow-sm">
            <h3 class="font-black text-[10px] uppercase tracking-widest mb-8">Historique des Intentions</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[600px]">
                    <thead>
                        <tr class="text-[10px] font-black text-slate-400 uppercase border-b border-slate-50">
                            <th class="pb-4">Bénéficiaire</th>
                            <th class="pb-4">Type</th>
                            <th class="pb-4">Date</th>
                            <th class="pb-4">Statut</th>
                            <th class="pb-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="historiqueMesseTable" class="text-xs">
                        <!-- JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- MODAL MESSE -->
    <div id="modalMesse" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-[200] p-4">
        <div class="bg-white p-8 w-full max-w-lg rounded-[2.5rem] shadow-2xl relative">
            <button onclick="closeModal('modalMesse')" class="absolute top-6 right-6 text-slate-400"><i class="fa-solid fa-xmark"></i></button>
            <h3 class="text-2xl font-serif italic mb-6">Demande de Messe</h3>
            <form id="formMesse" class="space-y-4">
                <input type="text" id="messeBeneficiaire" placeholder="Bénéficiaire" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-transparent focus:border-gold" required>
                <select id="messeType" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                    <option value="Action de Grâce">Action de Grâce</option>
                    <option value="Repos de l'âme">Repos de l'âme</option>
                    <option value="Santé/Succès">Santé & Succès</option>
                </select>
                <textarea id="messeIntention" placeholder="Votre intention..." class="w-full p-4 bg-slate-50 rounded-2xl h-24 outline-none"></textarea>
                <input type="text" id="messeTransaction" placeholder="ID Transaction (T-Money/Flooz)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none" required>
                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-gold transition-colors">Envoyer l'intention</button>
            </form>
        </div>
    </div>

    <!-- MODAL DON -->
    <div id="modalDon" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-[200] p-4">
        <div class="bg-white p-8 w-full max-w-md rounded-[2.5rem] shadow-2xl relative">
            <button onclick="closeModal('modalDon')" class="absolute top-6 right-6 text-slate-400"><i class="fa-solid fa-xmark"></i></button>
            <h3 class="text-2xl font-serif italic mb-6">Dons & Offrandes</h3>
            <form id="formDon" class="space-y-4">
                <select id="donType" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                    <option value="Dîme">Dîme</option>
                    <option value="Offrande">Offrande</option>
                    <option value="Projet Paroissial">Projet Paroissial</option>
                </select>
                <input type="number" id="donMontant" placeholder="Montant (FCFA)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none" required>
                <input type="text" id="donTransaction" placeholder="ID Transaction" class="w-full p-4 bg-slate-50 rounded-2xl outline-none" required>
                <button type="submit" class="w-full bg-gold text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Valider le don</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
