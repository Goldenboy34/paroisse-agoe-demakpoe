<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Fidèle | NDA Démakpoè</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex min-h-screen">

    <img src="gr.jpg" class="marie-bg" alt="Fond">

    <!-- SIDEBAR -->
    <!-- SIDEBAR RESPONSIVE -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-[150] w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0 lg:flex lg:flex-col rounded-r-[2.5rem] lg:rounded-none shadow-2xl">
        <div class="p-8">
            <!-- Bouton fermer (Mobile uniquement) -->
            <button onclick="toggleSidebar()" class="lg:hidden absolute top-4 right-4 text-slate-400 hover:text-white">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
            
            <img src="logo-paroisse.jpeg.jpeg" class="h-16 w-16 rounded-full border-2 border-gold mx-auto mb-4 object-cover">
            <h1 class="text-center font-black text-[10px] tracking-widest uppercase text-white">NDA DÉMAKPOÈ</h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-4 p-4 bg-gold/20 text-gold rounded-2xl transition-all">
                <i class="fa-solid fa-house-user"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Dashboard</span>
            </a>
            <a href="lectures.html" class="flex items-center gap-4 p-4 text-slate-400 hover:text-white hover:bg-white/5 rounded-2xl transition-all">
                <i class="fa-solid fa-book-bible"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Lectures</span>
            </a>
            <a href="index.html" class="flex items-center gap-4 p-4 text-slate-400 hover:text-white hover:bg-white/5 rounded-2xl transition-all">
                <i class="fa-solid fa-earth-africa"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Site Public</span>
            </a>
        </nav>
        <div class="p-8">
            <button onclick="logout()" class="w-full bg-red-600/20 text-red-500 p-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-red-600 hover:text-white transition-all">
                <i class="fa-solid fa-power-off"></i>
                <span class="text-[10px] font-black uppercase">Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- OVERLAY (pour fermer la sidebar en cliquant à côté sur mobile) -->
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-[140] hidden lg:hidden"></div>

    <!-- MAIN CONTENT -->
    <!-- MAIN CONTENT -->
    <main class="flex-1 w-full lg:ml-0 p-4 md:p-10 relative z-10 min-h-screen">
        
        <!-- TOP BAR (Menu Burger ajouté ici) -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
            <div class="flex items-center justify-between w-full lg:w-auto">
                <!-- Bouton Menu Burger (Mobile) -->
                <button onclick="toggleSidebar()" class="lg:hidden text-slate-900 bg-white p-3 rounded-xl shadow-md">
                    <i class="fa-solid fa-bars-staggered text-xl"></i>
                </button>
                
                <!-- Titre Mobile -->
                <h2 class="lg:hidden font-serif italic text-xl text-slate-900">Dashboard</h2>
                
                <!-- Photo Profil Mobile -->
                <div class="lg:hidden relative h-10 w-10 bg-slate-900 rounded-full flex items-center justify-center text-white border border-gold/30">
                    <img id="userPhotoMobile" class="h-full w-full rounded-full object-cover hidden">
                    <i id="userIconMobile" class="fa-solid fa-user text-xs"></i>
                </div>
            </div>

            <!-- Barre de recherche (Pleine largeur sur mobile) -->
            <div class="relative w-full md:w-96">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" placeholder="Rechercher..." class="w-full bg-white/80 backdrop-blur-md border border-slate-200 rounded-2xl py-3 pl-12 text-xs focus:ring-2 focus:ring-gold transition-all shadow-sm">
            </div>
            
            <!-- Profil (Desktop uniquement) -->
            <div class="hidden lg:flex items-center gap-4">
                <div class="text-right">
                    <p class="text-[10px] text-gold font-bold uppercase tracking-widest leading-none mb-1">Bienvenue,</p>
                    <p id="userNameText" class="text-sm font-black text-slate-900 leading-none italic">Chargement...</p>
                </div>
                <div class="relative group cursor-pointer" onclick="document.getElementById('profileUpload').click()">
                    <div id="userPhotoContainer" class="h-12 w-12 bg-slate-900 rounded-full flex items-center justify-center text-white shadow-lg overflow-hidden border-2 border-gold/30">
                        <i id="userIcon" class="fa-solid fa-user"></i>
                        <img id="userPhoto" class="hidden h-full w-full object-cover">
                    </div>
                    <input type="file" id="profileUpload" class="hidden" accept="image/*">
                </div>
            </div>
        </header>

        <!-- Grille d'actions (Déjà responsive normalement) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mb-12">
            <!-- Tes cartes ici ... -->
        </div>

        <!-- Tableau (Ajout du scroll horizontal pour mobile) -->
        <div class="bg-[#F5F1E8]/90 backdrop-blur-md rounded-[2rem] p-4 md:p-8 shadow-sm border border-white/50">
            <h3 class="font-black text-[10px] uppercase tracking-widest text-slate-900 mb-6">Historique</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[500px]">
                    <!-- Tes en-têtes et body ... -->
                </table>
            </div>
        </div>
    </main>

    <!-- MODAL MESSE -->
    <div id="modalMesse" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-[200] p-4">
        <div class="glass-card p-8 w-full max-w-lg border-t-8 border-slate-900 shadow-2xl relative">
            <button onclick="closeModal('modalMesse')" class="absolute top-4 right-4 text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h3 class="text-2xl font-serif italic text-slate-900 mb-6">Demande de Messe</h3>
            <form id="formMesse" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="messeBeneficiaire" placeholder="Bénéficiaire" class="input-pro" required>
                    <select id="messeType" class="input-pro">
                        <option value="Action de Grâce">Action de Grâce</option>
                        <option value="Repos de l'âme">Repos de l'âme</option>
                        <option value="Santé/Succès">Santé & Succès</option>
                    </select>
                </div>
                <textarea id="messeIntention" placeholder="Votre intention..." class="input-pro h-24"></textarea>
                <input type="text" id="messeTransaction" placeholder="ID Transaction (T-Money/Flooz)" class="input-pro" required>
                <button type="submit" class="btn-gold w-full py-4 mt-2">Envoyer l'intention</button>
            </form>
        </div>
    </div>

    <!-- MODAL DON -->
    <div id="modalDon" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-[200] p-4">
        <div class="glass-card p-8 w-full max-w-md border-t-8 border-gold shadow-2xl relative">
            <button onclick="closeModal('modalDon')" class="absolute top-4 right-4 text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h3 class="text-2xl font-serif italic text-slate-900 mb-6">Dons & Offrandes</h3>
            <form id="formDon" class="space-y-4">
                <select id="donType" class="input-pro">
                    <option value="Dîme">Dîme</option>
                    <option value="Offrande">Offrande</option>
                    <option value="Projet Paroissial">Projet Paroissial</option>
                </select>
                <input type="number" id="donMontant" placeholder="Montant (FCFA)" class="input-pro" required>
                <input type="text" id="donTransaction" placeholder="ID Transaction" class="input-pro" required>
                <button type="submit" class="btn-gold w-full py-4 mt-2">Valider le don</button>
            </form>
        </div>
    </div>

    <!-- MODAL VIE PAROISSIALE -->
    <div id="modalVie" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-[200] p-4">
        <div class="glass-card p-8 w-full max-w-2xl border-t-8 border-slate-900 shadow-2xl relative max-h-[80vh] overflow-y-auto">
            <button onclick="closeModal('modalVie')" class="absolute top-4 right-4 text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h3 class="text-2xl font-serif italic text-slate-900 mb-6">Mouvements & Responsables</h3>
            <div class="grid md:grid-cols-2 gap-4">
                <div class="p-4 bg-white/50 rounded-2xl border border-gold/10">
                    <p class="text-xs font-black text-slate-900 uppercase">Chorale Sainte Cécile</p>
                    <p class="text-[10px] text-slate-500">Resp : M. Jean KPODAR</p>
                </div>
                <div class="p-4 bg-white/50 rounded-2xl border border-gold/10">
                    <p class="text-xs font-black text-slate-900 uppercase">Légion de Marie</p>
                    <p class="text-[10px] text-slate-500">Resp : Mme Thérèse</p>
                </div>
                <div class="p-4 bg-white/50 rounded-2xl border border-gold/10">
                    <p class="text-xs font-black text-slate-900 uppercase">Comité des Jeunes</p>
                    <p class="text-[10px] text-slate-500">Resp : M. Kodjo</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
