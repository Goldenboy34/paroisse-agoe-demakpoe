<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | NDA Démakpoè</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <img src="logo-paroisse.jpeg.jpeg" class="h-20 w-20 mx-auto rounded-full mb-4 shadow-lg object-cover border-2 border-[#23318E]">
            <h2 id="authTitle" class="text-3xl font-black text-[#23318E]">Connexion</h2>
            <p class="text-gray-400 mt-2 text-sm italic">Espace numérique NDA Démakpoè</p>
        </div>

        <form id="authForm" class="space-y-4">
            <!-- Toujours visible : Email ou Téléphone -->
            <input type="text" id="identifier" placeholder="Email ou N° de Téléphone" 
                   class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:border-[#23318E] transition" required>
            
            <!-- visible UNIQUEMENT à l'inscription -->
            <input type="text" id="username" placeholder="Choisissez un Pseudo (Ex: Kodjo99)" 
                   class="hidden w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:border-[#23318E] transition">
            
            <!-- Mot de passe -->
            <input type="password" id="password" placeholder="Mot de passe" 
                   class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:border-[#23318E] transition" required>
            
            <button type="submit" id="authBtn" 
                    class="w-full bg-[#23318E] text-white py-4 rounded-2xl font-bold text-lg hover:bg-[#E30613] transition shadow-lg uppercase tracking-widest mt-4">
                Entrer
            </button>
        </form>

        <p class="text-center mt-8 text-sm text-gray-500">
            <span id="toggleText">Pas encore inscrit ?</span> 
            <button id="toggleAuth" class="text-[#23318E] font-bold underline ml-1">Créer un compte</button>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
