<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Mot de Passe | NDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen reveal">
    
    <img src="gr.jpg" class="marie-bg" alt="Fond">

    <div class="w-full max-w-md p-6 relative z-10">
        <div class="glass-card p-10 border-t-8 border-gold shadow-2xl">
            
            <div class="text-center mb-10">
                <h2 class="text-3xl font-serif italic text-slate-900">Réinitialisation</h2>
                <p class="text-[9px] uppercase font-black text-slate-400 tracking-[0.3em] mt-2">Choisissez un nouveau mot de passe</p>
            </div>

            <form id="resetForm" class="space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-4 text-slate-500 tracking-widest">Nouveau mot de passe</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                        <input type="password" id="newPassword" placeholder="••••••••" class="input-pro pl-12 mb-0" required minlength="6">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-4 text-slate-500 tracking-widest">Confirmer le mot de passe</label>
                    <div class="relative">
                        <i class="fa-solid fa-check-double absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                        <input type="password" id="confirmPassword" placeholder="••••••••" class="input-pro pl-12 mb-0" required minlength="6">
                    </div>
                </div>

                <button type="submit" id="resetBtn" class="btn-gold w-full py-5 text-[11px] shadow-xl mt-4 flex items-center justify-center gap-3">
                    <span>Mettre à jour</span>
                    <i class="fa-solid fa-save"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
