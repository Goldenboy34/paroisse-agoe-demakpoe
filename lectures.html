<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parole de Dieu | NDA Démakpoè</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#F5F1E8] pb-20">

    <img src="gr.jpg" class="marie-bg" alt="Fond">

    <!-- NAV BAR -->
    <nav class="bg-slate-900 text-white p-6 sticky top-0 z-[100] flex justify-between items-center shadow-xl border-b-2 border-gold">
        <a href="dashboard.html" class="text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:text-gold transition">
            <i class="fa-solid fa-arrow-left"></i> Retour
        </a>
        <h1 class="font-serif italic text-xl">Magnificat</h1>
        <div class="w-10"></div>
    </nav>

    <div class="max-w-3xl mx-auto p-6 relative z-10">
        
        <!-- EN-TÊTE LITURGIQUE -->
        <div id="headerLiturgie" class="text-center mb-12 p-10 rounded-[3rem] text-white shadow-2xl transition-all duration-700 bg-slate-400">
            <div id="badgeCouleur" class="inline-block px-6 py-1 rounded-full text-[10px] font-black uppercase mb-4 bg-white/20 backdrop-blur-md">
                Chargement...
            </div>
            <h2 id="viewTitreJour" class="text-3xl md:text-4xl font-serif italic mb-2">...</h2>
            <p id="viewDate" class="text-[10px] font-black uppercase tracking-[0.3em] opacity-80"></p>
        </div>

        <!-- CONTENU DES TEXTES -->
       <div id="contenuLectures" class="space-y-12">
    <!-- Le JS injectera ici les cartes de lectures avec style Missel -->
    <div class="text-center py-20">
        <i class="fa-solid fa-book-open text-slate-200 text-6xl mb-4"></i>
        <p class="text-slate-400 italic">Sélectionnez une date ou attendez le chargement...</p>
    </div>
</div>

    

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        // On lance la fonction spécifique à cette page au chargement
        window.onload = () => {
            if(typeof afficherLecturesDuJour === 'function') afficherLecturesDuJour();
        };
    </script>
</body>
</html>
