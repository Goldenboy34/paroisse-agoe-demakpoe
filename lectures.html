<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liturgie du jour | NDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 pb-10">
    <nav class="bg-[#23318E] text-white p-4 sticky top-0 z-50 flex justify-between items-center px-6">
        <a href="dashboard.html" class="text-xs font-bold">← RETOUR</a>
        <span class="font-black text-xs uppercase tracking-widest">Parole de Dieu</span>
        <div class="w-10"></div>
    </nav>

    <div class="max-w-3xl mx-auto p-4 md:p-8">
        <!-- En-tête de la page -->
        <div id="headerLiturgie" class="text-center mb-10 p-8 rounded-[2.5rem] text-white shadow-xl transition-colors duration-500 bg-gray-400">
            <div id="badgeCouleur" class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-4 bg-white/20">Couleur...</div>
            <h1 id="viewTitreJour" class="text-2xl md:text-3xl font-black mb-2 uppercase tracking-tighter">Chargement...</h1>
            <p id="viewDate" class="text-xs opacity-80 font-bold uppercase"></p>
        </div>

        <!-- Contenu des lectures -->
        <div id="contenuLectures" class="space-y-8">
            <!-- Les lectures s'afficheront ici -->
            <div class="text-center text-gray-400 italic py-20">Le secrétariat n'a pas encore publié les textes pour aujourd'hui.</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        async function afficherLectures() {
            const today = new Date().toISOString().split('T')[0];
            const { data: l, error } = await _supabase.from('liturgie_maison').select('*').eq('date_jour', today).single();

            if (l) {
                document.getElementById('viewTitreJour').innerText = l.titre_jour;
                document.getElementById('viewDate').innerText = new Date(l.date_jour).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('badgeCouleur').innerText = l.couleur;
                
                // Changer la couleur de l'en-tête selon la couleur liturgique
                const colors = { 
                    'VERT': 'bg-green-600', 'ROUGE': 'bg-red-600', 
                    'BLANC': 'bg-slate-400', 'VIOLET': 'bg-purple-700', 'OR': 'bg-yellow-500' 
                };
                document.getElementById('headerLiturgie').className = `text-center mb-10 p-8 rounded-[2.5rem] text-white shadow-xl ${colors[l.couleur] || 'bg-blue-900'}`;

                const html = `
                    <section class="bg-white p-8 rounded-3xl shadow-sm border">
                        <h2 class="text-[#23318E] font-black text-sm uppercase mb-4 border-b pb-2">Première Lecture : ${l.lecture1_titre}</h2>
                        <div class="text-gray-700 leading-relaxed italic text-sm">${l.lecture1_texte.replace(/\n/g, '<br>')}</div>
                    </section>
                    
                    <section class="bg-blue-50 p-8 rounded-3xl border border-blue-100 italic">
                        <h2 class="text-blue-900 font-black text-sm uppercase mb-4">Psaume : ${l.psaume_titre}</h2>
                        <div class="text-blue-800 leading-relaxed text-sm">${l.psaume_texte.replace(/\n/g, '<br>')}</div>
                    </section>

                    ${l.lecture2_titre ? `
                    <section class="bg-white p-8 rounded-3xl shadow-sm border">
                        <h2 class="text-[#23318E] font-black text-sm uppercase mb-4 border-b pb-2">Deuxième Lecture : ${l.lecture2_titre}</h2>
                        <div class="text-gray-700 leading-relaxed italic text-sm">${l.lecture2_texte.replace(/\n/g, '<br>')}</div>
                    </section>` : ''}

                    <section class="bg-white p-8 rounded-[2.5rem] shadow-xl border-t-8 border-[#23318E]">
                        <h2 class="text-[#23318E] font-black text-sm uppercase mb-4">† Évangile : ${l.evangile_titre}</h2>
                        <div class="text-gray-800 leading-relaxed font-medium text-sm">${l.evangile_texte.replace(/\n/g, '<br>')}</div>
                        <p class="mt-6 text-xs font-bold text-gray-400">Acclamons la Parole de Dieu.</p>
                    </section>
                `;
                document.getElementById('contenuLectures').innerHTML = html;
            }
        }
        window.onload = afficherLectures;
    </script>
</body>
</html>
