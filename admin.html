<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Secr√©tariat | NDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-blue-900 uppercase">Secr√©tariat NDA</h1>
            <a href="dashboard.html" class="text-xs font-bold bg-white px-4 py-2 rounded-lg shadow-sm border hover:bg-gray-50">RETOUR DASHBOARD</a>
        </div>
        
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border mb-10">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-[10px] font-black uppercase">
                    <tr>
                        <th class="p-4">B√©n√©ficiaire & Intention</th>
                        <th class="p-4">Transaction & Agence</th>
                        <th class="p-4">Montant</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody id="adminTable" class="divide-y">
                    <!-- Les donn√©es s'afficheront ici -->
                </tbody>
            </table>
        </div>

        <h2 class="text-xl font-bold mb-4 uppercase opacity-50">Membres Inscrits</h2>
        <div id="listeMembres" class="grid grid-cols-2 md:grid-cols-6 gap-4"></div>
    </div>

    <!-- On charge d'abord la configuration Supabase qui est dans script.js -->
    <script src="script.js"></script>
    <script>
        // Fonction sp√©cifique √† l'admin
        async function loadAdmin() {
            const pass = prompt("Code Secret Secr√©tariat :"); 
            if(pass !== "1234") {
                alert("Acc√®s refus√©");
                return window.location.href="index.html";
            }
            
            // 1. Charger les demandes de messes
            const { data: m, error } = await _supabase
                .from('demandes_messes')
                .select('*')
                .order('created_at', {ascending: false});

            if(error) {
                console.error("Erreur chargement:", error);
                return;
            }

            const table = document.getElementById('adminTable');
            if (m.length === 0) {
                table.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-gray-400">Aucune demande re√ßue.</td></tr>`;
            } else {
                table.innerHTML = m.map(d => `
                    <tr>
                        <td class="p-4"> 
                            <div class="font-bold text-sm text-gray-800">${d.nom_beneficiaire}</div>
                            <div class="text-[10px] text-gray-400 italic leading-tight">${d.details_intention || 'Sans d√©tails'}</div>
                            <div class="text-[9px] mt-1 text-blue-400 uppercase font-bold">${d.type_priere} - Le ${d.date_debut}</div>
                        </td>
                        <td class="p-4">
                            <span class="text-blue-600 font-mono text-xs font-bold">${d.transaction_id}</span><br>
                            <small class="font-bold text-red-500 uppercase text-[10px]">${d.info_expediteur}</small>
                        </td>
                        <td class="p-4 font-black text-sm text-gray-700">${d.montant_offrande} F</td>
                        <td class="p-4">
                            ${d.statut_paiement !== 'confirme' ? 
                            `<button onclick="validerDemande('${d.id}')" class="bg-blue-900 text-white px-4 py-1 rounded text-[10px] font-bold hover:bg-green-600 transition shadow-lg">VALIDER</button>` : 
                            '<span class="text-green-600 font-bold text-xs flex items-center gap-1">‚úÖ VALID√â</span>'}
                        </td>
                    </tr>
                `).join('');
            }

            // 2. Charger les profils membres
            const { data: p } = await _supabase.from('profiles').select('username');
            if(p) {
                document.getElementById('listeMembres').innerHTML = p.map(u => `
                    <div class="bg-white p-3 rounded-xl shadow-sm text-center text-[10px] font-bold border">üë§ ${u.username}</div>
                `).join('');
            }
        }
        
        // Fonction pour valider une messe
        async function validerDemande(id) { 
            if(confirm("Confirmer que le paiement a √©t√© bien re√ßu ?")) {
                const { error } = await _supabase
                    .from('demandes_messes')
                    .update({ statut_paiement: 'confirme' })
                    .eq('id', id);
                
                if(error) alert("Erreur : " + error.message);
                else location.reload(); 
            }
        }
        
        // Lancer au chargement
        window.onload = loadAdmin;
    </script>
</body>
</html>
